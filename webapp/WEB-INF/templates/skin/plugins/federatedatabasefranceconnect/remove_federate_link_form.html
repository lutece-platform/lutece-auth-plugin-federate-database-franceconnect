<div class="row">
	<div class="col-md-12">
	<div class="well">
		
		<#if infos?? && infos?size &gt; 0 > <@messages infos=infos /> 
		<#else>
		<div class="jumbotron">
			En cliquant sur le lien "Supprimer la fédération" vous ne pourrez plus vous authentifier avec le service France Connect
		</div>
		<@messages errors=errors />
		<form class="form-horizontal" method="post" id="federateFranceConnect"
			action="jsp/site/Portal.jsp?page=federateFranceConnect">
			<div class="form-group">
				<div class="col-xs-12 col-sm-offset-3 col-sm-9">
					<button class="btn btn-primary btn-sm" type="submit" name="action_removeFederation">
						<i class="fa fa-check"></i> <span class="hidden-xs">#i18n{federatedatabasefranceconnect.remove_federate_link_form.btnRemoveFederation}</span>
					</button>
					<button class="btn btn-default btn-sm" type="button" id="action_return">
						<i class="fa fa-times"></i> <span class="hidden-xs">#i18n{portal.util.labelBack}</span>
					</button>
				</div>
			</div>
		</form>
		</#if>
		</div>
	</div>
</div>
<script>
	$("#action_return").click( function(){
		window.history.back();
	});
</script>
